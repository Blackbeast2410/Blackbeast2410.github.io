<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>三级火箭发射模拟</title>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
    }
    .rocket {
      width: 150px;
      height: 300px;
      position: relative;
      margin: 50px auto;
    }
    .flame {
      width: 100%;
      height: 30px;
      background-color: orange;
      position: absolute;
      bottom: 0;
      border-radius: 0 0 50% 50%;
      animation: flame 0.5s infinite alternate;
    }
    @keyframes flame {
      0% { transform: scaleY(1); }
      100% { transform: scaleY(1.2); }
    }
  </style>
</head>
<body>
  <h1>三级火箭发射模拟</h1>
  <div class="rocket">
    <img src="rocket.png" alt="Rocket" style="width: 100%; height: 100%; object-fit: contain;">
    <div class="flame" id="flame1"></div>
    <div class="flame" id="flame2"></div>
    <div class="flame" id="flame3"></div>
  </div>
  <button onclick="launchRocket()">发射火箭</button>
  <button onclick="recoverRocket()">回收火箭</button>

  <script>
    function launchRocket() {
      document.getElementById('flame1').style.height = '50px';
      setTimeout(function() {
        document.getElementById('flame2').style.height = '50px';
      }, 1000);
      setTimeout(function() {
        document.getElementById('flame3').style.height = '50px';
      }, 2000);
      setTimeout(function() {
        alert('火箭发射成功！');
      }, 3000);
    }

    function recoverRocket() {
      document.getElementById('flame1').style.height = '0';
      document.getElementById('flame2').style.height = '0';
      document.getElementById('flame3').style.height = '0';
      alert('火箭回收成功！');
    }
  </script>
</body>
</html>
